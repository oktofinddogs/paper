<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI选题</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
     var _hmt = _hmt || [];
     (function() {
       var hm = document.createElement("script");
       hm.src = "https://hm.baidu.com/hm.js?e96eb58d2eae5768251e6ca734b6f227";
       var s = document.getElementsByTagName("script")[0];
       s.parentNode.insertBefore(hm, s);
     })();
    </script>
    <style>
        /* 头部样式 */
        .header {
            text-align: left;
            margin-bottom: 30px;
        }
        
        /* 表单组样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #0066ff;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #0066ff;
        }
        
        .generate-button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .generate-button:hover {
            background-color: #0052cc;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .footer-note {
            font-size: 12px;
            color: #999;
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 头部Logo -->
        <div class="header">
            <div class="logo">
                <img src="assets/logo_black.png" alt="小吉论文" class="logo-icon">
            </div>
        </div>
        
        <!-- 内容包装器 - 两栏布局 -->
        <div class="content-wrapper">
            <!-- 左侧输入区域 -->
            <div class="left-panel">
                <h2 id="page-title" style="margin-bottom: 24px; color: #333; font-size: 18px;">AI选题</h2>
                
                <div class="form-group">
                    <label>论文专业</label>
                    <select id="major">
                        <option value="">请选择专业</option>
                        <option value="计算机">计算机</option>
                            <option value="电子信息">电子信息</option>
                            <option value="数学">数学</option>
                            <option value="物理学">物理学</option>
                            <option value="化学">化学</option>
                            <option value="生物学">生物学</option>
                            <option value="文学">文学</option>
                            <option value="历史学">历史学</option>
                            <option value="哲学">哲学</option>
                            <option value="经济学">经济学</option>
                            <option value="管理学">管理学</option>
                            <option value="法学">法学</option>
                            <option value="教育学">教育学</option>
                    </select>
                    <div id="major-display" style="margin-top: 8px; font-size: 14px; color: #666;"></div>
                </div>
                
                <div class="form-group">
                    <label>选择学历</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="undergraduate" name="education" value="本科" checked>
                            <label for="undergraduate">本科</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="master" name="education" value="硕士">
                            <label for="master">硕士</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="doctor" name="education" value="博士">
                            <label for="doctor">博士</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="research-direction">研究方向</label>
                    <textarea id="research-direction" placeholder="请输入100字以内的研究方向，如：大数据与人工智能驱动下的信息管理与系统创新" maxlength="100"></textarea>
                </div>
                
                <button id="generate-btn" class="generate-button">立即生成</button>
                
                <div class="footer-note">
                    <p>小吉AI论文助手 © 2024</p>
                </div>
            </div>

            <!-- 右侧生成区域 -->
            <div class="right-panel">
                <div id="result-container">
                    <div class="empty-state">
                        <p style="font-size: 16px;">内容生成区</p>
                    </div>
                    <div id="result-content" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script type="module" src="js/topic-selection.js"></script>
</body>
</html>
