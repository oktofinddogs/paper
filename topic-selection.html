<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI选题助手</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
     var _hmt = _hmt || [];
     (function() {
       var hm = document.createElement("script");
       hm.src = "https://hm.baidu.com/hm.js?e96eb58d2eae5768251e6ca734b6f227";
       var s = document.getElementsByTagName("script")[0];
       s.parentNode.insertBefore(hm, s);
     })();
    </script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <img src="assets/logo-icon.svg" alt="Logo" class="logo-icon" />
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="left-panel">
                <div class="form-container">
                    <div class="form-group">
                        <label for="major">论文专业:</label>
                        <span id="major">电子信息</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="education">论文学历:</label>
                        <span id="education">本科</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="research-direction">研究方向:</label>
                        <textarea id="research-direction" placeholder="请输入100字以内的研究方向，如：大数据与人工智能驱动下的信息管理与系统创建" maxlength="100"></textarea>
                        <div class="character-count">0/100</div>
                    </div>
                    
                    <button id="generate-btn" class="generate-button">立即生成</button>
                    <button id="upload-btn" class="upload-button">上传文件</button>
                </div>
            </div>
            
            <div class="right-panel">
                <div id="result-container">
                    <div class="empty-state">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.9998 21.4385C17.2841 21.4385 21.4998 17.2227 21.4998 11.9385C21.4998 6.65421 17.2841 2.43847 11.9998 2.43847C6.71556 2.43847 2.4998 6.65421 2.4998 11.9385C2.4998 12.9902 2.74085 13.9982 3.1682 14.9165L2.11602 18.9801C1.94419 19.6391 2.43857 20.3111 3.09756 20.1393L7.16115 19.0871C8.07946 19.5145 9.08743 19.7555 10.1391 19.7555H11.9998V21.4385Z" stroke="#d0d0d0" stroke-width="1.5"/>
                            <circle cx="8.4998" cy="10.9385" r="1.5" fill="#d0d0d0"/>
                            <circle cx="15.4998" cy="10.9385" r="1.5" fill="#d0d0d0"/>
                            <path d="M9.9998 15.4385C9.9998 15.4385 11.0998 14.4385 11.9998 14.4385C12.8998 14.4385 13.9998 15.4385 13.9998 15.4385" stroke="#d0d0d0" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <p class="empty-text">请输入研究方向，点击生成按钮获取AI推荐</p>
                    </div>
                    <div id="result-content" class="result-content" style="display: none;">
                        <!-- AI生成的结果将显示在这里 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
