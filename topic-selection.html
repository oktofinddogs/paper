<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI选题</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 内容包装器 - 两栏布局 -->
        <div class="content-wrapper">
            <!-- 左侧输入区域 -->
            <div class="left-panel">
                <div class="form-container">
                    <div class="form-group">
                        <label for="major">论文专业</label>
                        <select id="major" class="form-select">
                            <option value="">请选择专业</option>
                            <option value="computer">计算机</option>
                            <option value="electronics">电子信息</option>
                            <option value="mathematics">数学</option>
                            <option value="physics">物理学</option>
                            <option value="chemistry">化学</option>
                            <option value="biology">生物学</option>
                            <option value="literature">文学</option>
                            <option value="history">历史学</option>
                            <option value="philosophy">哲学</option>
                            <option value="economics">经济学</option>
                            <option value="management">管理学</option>
                            <option value="law">法学</option>
                            <option value="education">教育学</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>选择学历</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="specialty" name="education" value="专科">
                                <label for="specialty">专科</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="undergraduate" name="education" value="本科" checked>
                                <label for="undergraduate">本科</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="postgraduate" name="education" value="研究生">
                                <label for="postgraduate">研究生</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="research-direction">研究方向</label>
                        <textarea id="research-direction" placeholder="请输入100字以内的研究方向，如：大数据与人工智能驱动下的信息管理与系统创新" maxlength="100"></textarea>
                    </div>
                    
                    <button id="generate-btn" class="generate-button">立即生成</button>
                    
                    <div class="disclaimer">
                        <p>AI生成的内容仅供用户参考，严禁用于学术作弊，使用时须遵守学术诚信并验证信息准确性</p>
                    </div>
                </div>
            </div>

            <!-- 右侧生成区域 -->
            <div class="right-panel">
                <div id="result-container">
                    <div class="empty-state">
                        <p>内容生成区</p>
                    </div>
                    <div id="result-content" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/topic-selection.js"></script>
</body>
</html>
