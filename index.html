<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper - AI论文写作助手</title>
    <link rel="stylesheet" href="css/home.css">
    <script>
     var _hmt = _hmt || [];
     (function() {
       var hm = document.createElement("script");
       hm.src = "https://hm.baidu.com/hm.js?e96eb58d2eae5768251e6ca734b6f227";
       var s = document.getElementsByTagName("script")[0];
       s.parentNode.insertBefore(hm, s);
     })();
    </script>
</head>
<body>
    <!-- 炫酷科技感背景 -->
    <div class="tech-bg"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo" class="logo-icon" />
            </div>
        </header>
        
        <main class="main-content">
            <section class="hero-section">
                <h1 class="hero-title">
                    一站式智慧论文项目平台
                </h1>
                <!-- 流畅弯曲的装饰线条替换为图片 -->
                <img src="assets/line.png" alt="装饰线条" class="decorative-line" style="width:230px; height:30px; float:right; margin-right:350px;" />
                <div style="clear:both;"></div>
                <div class="hero-subtitle">项目管理、智能工具与文献资源三位一体，构建规范、高效、<br>全流程可追踪的科研管理体系。</div>
                
                <div class="button-container">
                    <button id="create-project-btn" class="create-project-btn">
                        规划论文蓝图
                    </button>
                </div>
            </section>
        </main>
    </div>



    
    <!-- 创建项目弹窗 -->
    <div id="project-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建我的论文项目</h3>
                <button id="close-modal-btn" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <form id="project-form">
                    <div class="form-group">
                        <label for="project-name">项目名称</label>
                        <input type="text" id="project-name" placeholder="请输入论文项目名称">
                    </div>
                    <div class="form-group">
                        <label for="project-major">专业</label>
                        <select id="project-major">
                            <option value="">请选择专业</option>
                            <option value="计算机">计算机</option>
                            <option value="电子信息">电子信息</option>
                            <option value="数学">数学</option>
                            <option value="物理学">物理学</option>
                            <option value="化学">化学</option>
                            <option value="生物学">生物学</option>
                            <option value="文学">文学</option>
                            <option value="历史学">历史学</option>
                            <option value="哲学">哲学</option>
                            <option value="经济学">经济学</option>
                            <option value="管理学">管理学</option>
                            <option value="法学">法学</option>
                            <option value="教育学">教育学</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>学历</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="education" value="本科">
                                <span>本科</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="education" value="硕士">
                                <span>硕士</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="education" value="博士">
                                <span>博士</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel-create-project" class="cancel-btn">取消</button>
                <button type="submit" form="project-form" class="submit-btn">确定</button>
            </div>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
