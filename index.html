<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper - AI论文写作助手</title>
    <link rel="stylesheet" href="css/home.css">
    <script>
     var _hmt = _hmt || [];
     (function() {
       var hm = document.createElement("script");
       hm.src = "https://hm.baidu.com/hm.js?e96eb58d2eae5768251e6ca734b6f227";
       var s = document.getElementsByTagName("script")[0];
       s.parentNode.insertBefore(hm, s);
     })();
    </script>
</head>
<body>
    <!-- 炫酷科技感背景 -->
    <div class="tech-bg"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo" class="logo-icon" />
            </div>
        </header>
        
        <main class="main-content">
            <section class="hero-section">
                <h1 class="hero-title">
                    AI工具全流程提效，论文写作快人一步
                </h1>
                <!-- 流畅弯曲的装饰线条替换为图片 -->
                <img src="assets/line.png" alt="装饰线条" class="decorative-line" style="width:354px; height:42.4px; float:right; margin-right:20px;" />
                <div style="clear:both;"></div>
                <div class="hero-subtitle">一键生成全周期论文项目</div>
                
                <div class="button-container">
                    <button id="create-project-btn" class="create-project-btn">
                        立即创建
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- 创建项目弹窗 -->
    <div id="project-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>创建我的论文项目</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <form id="project-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="project-name">论文项目名称 <span style="color: #ef4444;">*</span></label>
                        <input type="text" id="project-name" placeholder="请输入名称" required>
                    </div>
                    <div class="form-group">
                        <label for="project-major">论文专业 <span style="color: #ef4444;">*</span></label>
                        <select id="project-major" required>
                            <option value="">请选择专业</option>
                            <option value="电子信息">电子信息</option>
                            <option value="计算机科学">计算机科学</option>
                            <option value="软件工程">软件工程</option>
                            <option value="人工智能">人工智能</option>
                            <option value="通信工程">通信工程</option>
                            <option value="自动化">自动化</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>选择学历 <span style="color: #ef4444;">*</span></label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="education" value="专科">
                                <span>专科</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="education" value="本科" checked>
                                <span>本科</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="education" value="研究生">
                                <span>研究生</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel-create-project" class="cancel-btn">取消</button>
                    <button type="submit" id="create-project-submit" class="submit-btn">确定</button>
                </div>
            </form>
        </div>
    </div>

    
    <script src="js/home.js"></script>
</body>
</html>
